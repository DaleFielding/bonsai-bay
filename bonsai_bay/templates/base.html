<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonsai Bay</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="nav">
      <div class="container-fluid">
        <div class="col-4 d-flex align-items-center">
          <div class="col">
            <a href="{{ url_for('home') }}">
              <img
                src="{{ url_for('static', filename='assets/logo.png') }}"
                class="logo"
              />
            </a>
          </div>
          <div class="col-9 d-none d-md-block">
            <a href="{{ url_for('home') }}"><h2>Bonsai Bay</h2></a>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav text-end">
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('browse_bonsai') }}#browse-bonsai"
                >Browse Bonsai</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('account') }}">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid text-center">
      {% block content %} {% endblock %}
    </main>

    <footer class="container-fluid pt-5">
      <div class="row text-center center-all row-gap-4" id="footer-details">
        <div class="col-12 col-lg-4">
          <ul class="list-unstyled social-links">
            <li class="list-inline-item">
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://twitter.com/" target="_blank">
                <i class="fa-brands fa-x-twitter" aria-label="Twitter"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.instagram.com/" target="_blank">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="col-12 col-lg-4">
          <p class="heading-font footer-heading">copyright 2024 &#169;</p>
        </div>

        <div class="col-12 col-lg-4">
          <p class="inline-block">
            Bonsai Bay Ltd<br />
            1-5 Chinese Elm Road <br />
            Bristol <br />
            BS7 7SB <br />
            <a
              href="https://www.google.com/maps/dir//Mt+Everest/@27.9881387,86.9146539,15z/data=!4m9!4m8!1m0!1m5!1m1!1s0x39e854a215bd9ebd:0x576dcf806abbab2!2m2!1d86.9249751!2d27.9881206!3e0?entry=ttu"
              target="_blank"
              ><i class="fa-solid fa-location-dot"></i>
              <span class="sr-only">Location</span>
            </a>
            <br />
            0800 080 0080<br />
            support@bonsai-bay.co.uk
          </p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4c839ba6ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
